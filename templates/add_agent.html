<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Agent|SecourHealth</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../static/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../static/plugins/animate-css/animate.css" rel="stylesheet" />
    <!-- Custom Css -->
    <link href="../static/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../static/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-red">
    {% include 'includes/_loader.html' %} {% include 'includes/_navbar.html' %} {% include 'includes/_menu.html' %}
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>
                    <strong>Agent Registration</strong>
                </h2>
            </div>
            <!-- Modal Dialogs ============== -->
            <div class="body">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title align-center">Agent Details</h4>
                        </div>
                        <form id="agentregModalForm" name="agentregModalForm" method="POST">
                            <div class="modal-body">
                                <div class="row clearfix">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="input-group">
                                                <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="text" name="fname" class="form-control" placeholder="First Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="text" name="lname" class="form-control" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="email" name="email" class="form-control" placeholder="Email Address">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="text" name="mobno" maxlength="10" minlength="10" class="form-control" placeholder="Mobile No.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="text" name="addressline1" class="form-control" placeholder="Address Line 1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="text" name="addressline2" class="form-control" placeholder="Address Line 2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="text" name="addressline3" class="form-control" placeholder="Address Line 3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="text" name="pincode" maxlength="6" minlength="6" class="form-control" placeholder="PIN Code">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                            <div class="form-line">
                                                <input type="text" name="imeino" maxlength="15" minlength="15" class="form-control" placeholder="IMEI No.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                                            <div class="input-group">
                                                    <span class="input-group-addon"></span>
                                                <div class="form-line">
                                                    <input type="text" name="dob" class="form-control" placeholder="DOB  Ex:30/07/2016">
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <!-- row clearfix end here -->
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-link waves-effect">SAVE</button>
                                <button type="reset" class="btn btn-link waves-effect">CLEAR</button>
                            </div>
                        </form>
                    </div>
                    <!-- modal content ends here -->
                </div>
                <!-- modal dialog ends here -->
            </div>
            <!-- modal end here -->
        </div>
        <!-- container fluid ends here -->
    </section>
    <!-- section ends here -->


    <!-- Jquery Core Js -->
    <script src="../static/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../static/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="../static/plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="../static/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../static/plugins/node-waves/waves.js"></script>
    <!-- Custom Js -->
    <script src="../static/js/admin.js"></script>
    <script src="../static/js/pages/ui/modals.js"></script>
    <!-- Validation Plugin Js -->
   <script src="../static/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Demo Js -->
    <script src="../static/js/demo.js"></script>
    <script>
            $(document).ready(function() {
                $("#agentregModalForm").validate({
                    rules: {
                        fname: {
                            required: true,
                            minlength: 5
                        },
                        lname: {
                            required: true,
                            minlength: 5
                        },
                        email: {
                            required: true
                        },
                        mobno: {
                            required: true
                        },
                        addressline1: {
                            required: true,
                            minlength: 5
                        },
                        addressline2: {
                            required: true,
                            minlength: 5
                        },
                        pincode: {
                            required: true
                        },
                        imeino: {
                            required: true
                        },
                        dob: {
                            required: true,
                            date: true

                        }
                    },
                    messages: {
                        fname: {
                            required: "You can't leave this empty.",
                            minlength: "First Name must be at least 6 characters long"
                        },
                        lname: {
                            required: "You can't leave this empty.",
                            minlength: "Last Name must be at least 6 characters long"
                        },
                        email: {
                            required: "You can't leave this empty.",
                            minlength: "Your username must be at least 6 characters long"
                        },
                        mobno: {
                            required: "You can't leave this empty.",
                            maxlength: "Mobile no must be 10 digits"
                        },
                        addressline1: {
                            required: "You can't leave this empty.",
                            minlength: "Address Line 1 must be at least 6 characters long"
                        },
                        addressline2: {
                            required: "You can't leave this empty.",
                            minlength: "Address Line 2 must be at least 6 characters long"
                        },
                        addressline3: {
                            required: "You can't leave this empty.",
                            minlength: "Your username must be at least 6 characters long"
                        },
                        pincode: {
                            required: "You can't leave this empty.",
                            minlength: "PIN Code must be 6 digits"
                        },
                        imeino: {
                            required: "You can't leave this empty.",
                            minlength: "IMEI No must be 15 digits"
                        },
                        dob: {
                            required: "You can't leave this empty.",
                            minlength: "Your password must be at least 8 characters long"
                        }
                    },
                    submitHandler: function (form) {
                        form.submit();
                    }
                });
            });
        </script>
</body>

</html>
