<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Question |SecourHealth</title>
    {% include 'includes/_header.html' %}
</head>

<body class="theme-red">
    {% include 'includes/_loader.html' %} {% include 'includes/_navbar.html' %} {% include 'includes/_menu.html' %}
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>Create Question</h2>
            </div>

            <!-- Textarea -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>Question</h2>
                        </div>
                        <div class="body">
                        <form method="POST">
                            <label>Question</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <textarea rows="2" class="form-control no-resize auto-growth" name="question" placeholder="Enter your question......."></textarea>
                                </div>
                            </div>
                            <label>Question Type</label>
                            <div>
                             <select name="questype" id="questype" class="form-control">
                                <option value="">Select Question Type</option>
                                <option value="yesno">Yes/No</option>
                                <option value="truefalse">True/False</option>
                                <option value="objective">Objective</option>
                                <option value="Descriptive">Descriptive</option>
                             </select>
                            </div>
                        </br>
                            <div id="optionstextbox">
                                    <div id='TextBoxesGroup'>
                                        <div id="TextBoxDiv1">
                                          <label>Option #1 : </label>
                                          <div class="form-group">
                                            <div class="form-line">
                                              <input type='textbox' class="form-control" name="option1" id='option1' >
                                            </div>
                                        </div>
                                        <label>Option #2 : </label>
                                        <div class="form-group">
                                          <div class="form-line">
                                            <input type='textbox' class="form-control" name="option2" id='option2' >
                                          </div>
                                      </div>
                                    </div>
                                    </div>
                                  <div class="pull-right">
                                        <button type="button" class="btn btn-success waves-effect" id="addOption">
                                                <i class="material-icons">add_circle</i>
                                                <span>Add Option</span>
                                        </button>
                                        <button type="button" class="btn btn-danger waves-effect" id="removeOption">
                                                <i class="material-icons">remove_circle</i>
                                                <span>Remove Option</span>
                                        </button>
                                  </div>
                            </div>
                            <button type="submit" class="btn btn-primary m-t-15 waves-effect">SUBMIT</button>
                            <button type="reset" class="btn btn-primary m-t-15 waves-effect">CLEAR</button>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Textarea -->
        </div>
    </section>
    <script src="../../static/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){

            $("#optionstextbox").hide();

            $("#questype").on('change',function(){
                if(this.value==='objective')
                  {
                    $("#optionstextbox").show();
                  }else{
                    $("#optionstextbox").hide();
                  }

            });
        
            var counter = 3;
        
            $("#addOption").click(function () {
        
            if(counter>10){
                    alert("Only 10 Options are allowed");
                    return false;
            }
        
            var newTextBoxDiv = $(document.createElement('div'))
                 .attr("id", 'TextBoxDiv' + counter);
        
            newTextBoxDiv.after().html('<label>Option #'+ counter + ' : </label>' +
                  '<div class="form-group">'+
                  '<div class="form-line">'+
                    '<input type="text" class="form-control" name="option' + counter +
                    '" id="option' + counter + '" value="" >'+
                    '</div>'+
                    '</div>'
                    );
        
            newTextBoxDiv.appendTo("#TextBoxesGroup");
        
        
            counter++;
             });
        
             $("#removeOption").click(function () {
            if(counter==1){
                  alert("No more Options to remove");
                  return false;
               }
        
            counter--;
        
                $("#TextBoxDiv" + counter).remove();
        
             });
          });
        </script>
    {% include 'includes/_footer.html' %}

</body>

</html>
